<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"DTD/xhtml1-strict.dtd" />
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
<title>Formulario Libro</title>
<script type="text/javascript">
	function validacion() {
		if (document.forms[0].isbn.value == ""){
			alert("datos no validos");
		}else{
			document.forms[0].submit();
		}
	}
</script>
<style type="text/css">
	font-weigth:bold;
</style>
</head>
<body>
<h1>Formulario alta Libro</h1>
<form action="insertarLibro.jsp">
<fieldset>
	<legend>Formulario Registro de Libros</legend>
	<p>
	<label for="isbn">ISBN:</label>
	<input type="text" name="isbn" id="isbn" />
	</p>
	<p>
	<label for="titulo">Titulo:</label>
	<input type="text" name="titulo" id="titulo" />
	</p>
	<p>
	<label for="categoria">Categoria:</label>
	<input type="text" name="categoria" id="categoria" /><br />
	</p>
	<p>
	<input type="button" value="Registrar" onclick="validacion()" />
	</p>
</fieldset>
</form>
</body>
</html>
